<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="app" class="d-flex vh-100 align-items-center justify-content-center">
            <div class="card shadow p-3">
                <div class="card-body">
                    <h2 v-if="emails.length === 0">generate e-mail lists</h2>
                    <div class="text-center" v-else-if="emails.length < 10">
                        <h2>Stiamo generando la lista</h2>
                    </div>
                    <h2 v-else-if="emails.length === 10">Email addresses generated</h2>
                    <template v-if="emails !== null">
                        <template v-if="emails.length === 10">
                            <ul class="list-group pt-4">
                                <li v-for="email in emails" class="list-group-item">{{email}}</li>
                            </ul>
                    </template>
                    </template>
                    <div v-if="emails.length === 0 || emails.length === 10" class="text-center pt-5">
                        <div @click="generateEmailList" class="btn btn-outline-success">Generate</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
